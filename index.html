<!DOCTYPE html>
<html>

<head>
<title>GENtle 2</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />	
<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div id='all'>

<div id='header' class='mainbox'>
<div id='seq_functions'>
<div id='seq_functions_seq_only'>
<a href='#' onclick='gentle.saveLocally();return false'>Save all</a><br/>
<a href='#' onclick='gentle.closeCurrentSequence();return false'>Close sequence</a>
</div>
<a href='#' onclick='gentle.plugins.managePlugins();return false'>Manage plugins</a>
</div>
<h1>GENtle 2</h1>
</div>


<div id='sidebar' class='mainbox'>
	<div id='load_files'>
		<h2>Load files</h2>
		<div id='load_local_files'>
		<input type="file" id="files" name="files[]" multiple size='10' />
		<div id="drop_zone"><br/>Drop files here</div>
		</div>
		<div><input type='button' value='NCBI query' onclick='start_nbci_dialog()' /></div>
	</div>
	<div id='sb_sequences_container'>
	<h2>Loaded sequences</h2>
	<select id='sb_sequences' size='10'></select>
	</div>
	
	<div id='position'>&nbsp;</div>

	<div id='sb_display_options'>
	</div>

	<div id='sb_log'><h2>Log</h2></div>
</div>

<div id='topbox' class='mainbox'>
</div>

<div id='main' class='mainbox'>
</div>

<div id='right' class='mainbox'>


</div>
<div id="copywrap"><textarea id="copytb"></textarea></div><!-- This is needed for cut&copy. It will only be visible for a fraction of a second. -->

</div>


<!-- Loading scripts last -->
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript" src="mousewheel.js"></script>

<script type="text/javascript" src="FileSaver.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="top_display.js"></script>
<script type="text/javascript" src="sequences.js"></script>
<script type="text/javascript" src="sequence_canvas.js"></script>
<script type="text/javascript" src="sequence_canvas_rows.js"></script>
<script type="text/javascript" src="filetypes.js"></script>
<script type="text/javascript" src="ncbi.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="plugins.js"></script>

</body>

</html>
